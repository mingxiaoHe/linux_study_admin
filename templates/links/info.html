<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/style/css/ch-ui.admin.css">
    <link rel="stylesheet" href="/static/style/font/css/font-awesome.min.css">
    <script type="text/javascript" src="/static/style/js/jquery.js"></script>
    <script type="text/javascript" src="/static/style/js/ch-ui.admin.js"></script>
</head>
<body>
<!--面包屑导航 开始-->
<div class="crumb_warp">
    <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
    <i class="fa fa-home"></i> <a href="#">首页</a> &raquo; <a href="#">友链管理</a> &raquo; 友链列表
</div>
<!--面包屑导航 结束-->

<!--搜索结果页面 列表 开始-->
<form action="#" method="post">
    <div class="result_wrap">
        <!--快捷导航 开始-->
        <div class="result_content">
            <div class="short_wrap">
                <a href="#"><i class="fa fa-plus"></i>新增友链</a>
                <a href="#"><i class="fa fa-recycle"></i>批量删除</a>
            </div>
        </div>
        <!--快捷导航 结束-->
    </div>

    <div class="result_wrap">
        <div class="result_content">
            <table class="list_tab">
                <tr>
                    <th class="tc" width="5%"><input type="checkbox" name=""></th>
                    <th class="tc">ID</th>
                    <th>友链名称</th>
                    <th>url</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                {% for link in links %}
                <tr>
                    <td class="tc"><input type="checkbox" name="id[]" value="59"></td>
                    <td class="tc">{{ link.id }}</td>
                    <td>{{ link.name }}</td>
                    <td>{{ link.callback_url}}</td>
                    <td>{{ link.pub_date }}</td>
                    <td>
                        <!--<a href="#">修改</a>-->
                        <!--<a href="#">删除</a>-->
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </td>
                </tr>
                {% end %}
            </table>


            <div class="page_nav">
                <div>
                    {% for line in page_string %}
                        {% raw line %}
                    {% end %}
                </div>
            </div>
        </div>
    </div>
</form>
<!--搜索结果页面 列表 结束-->


</body>
</html>
